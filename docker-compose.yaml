version: "2.1"

services:

  unchained-tp:
    build: ./
    image: js-sdk-unchained-tp:$ISOLATION_ID
    volumes:
      - ../:/project/sawtooth-sdk-javascript
    working_dir: /project/sawtooth-sdk-javascript
    command: |
      bash -c "
        ./bin/build_sdk \
        && ./bin/build_xo
      "
    stop_signal: SIGKILL
